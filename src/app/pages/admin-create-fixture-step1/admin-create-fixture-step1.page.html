<ion-header no-border>
    <ion-toolbar color="basketOrange">
        <ion-buttons slot="start">
            <ion-back-button color="light" defaultHref="/"></ion-back-button>
        </ion-buttons>
        <ion-title class="tituloAdmin" text-capitalize>AJUSTES FECHAS</ion-title>
        <ion-buttons slot="end">
            <ion-button class="botonCrearP" 
                        size="small"                    
                        routerLink="/admin-create-fixture-step2">
                        Siguiente
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
  
      <p text-center>CADA PARTICIPANTE JUEGA CONTRA EL RESTO</p>
  
      <ion-radio-group name="rondas">
          <ion-item lines="none">
            <ion-label style="font-family: 'Raleway-Light'">Una Vez</ion-label>
            <ion-radio color="basketOrange" value="once"></ion-radio>
          </ion-item>
          <ion-item lines="none">
            <ion-label style="font-family: 'Raleway-Light'">Dos Veces</ion-label>
            <ion-radio color="basketOrange" value="twice"></ion-radio>
          </ion-item>       
      </ion-radio-group>
  
      <p text-center>PARTIDOS</p>
      <ion-radio-group name="partidos">
          <ion-item lines="none">
            <ion-label style="font-family: 'Raleway-Light'">Enfretar equipos al azar</ion-label>
            <ion-radio color="basketOrange" value="manual-fixture"></ion-radio>
          </ion-item>
          <ion-item lines="none">
            <ion-label style="font-family: 'Raleway-Light'">Enfrentar equipos manualmente</ion-label>
            <ion-radio color="basketOrange" value="auto-fixture"></ion-radio>
          </ion-item>       
      </ion-radio-group>
  
  </ion-content>
