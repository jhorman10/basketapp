<app-headerbuttons titulo="registrarse"></app-headerbuttons>

<ion-content text-center>
    <form [formGroup]="register" (ngSubmit)="saveData()">
        <ion-list>
            <br>
            <ion-item>
                <ion-label position="floating">Nombre completo</ion-label>
                <ion-input formControlName="nombre" type="text" required></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Numero de cedula</ion-label>
                <ion-input formControlName="cedula" type="number" required></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Correo electronico</ion-label>
                <ion-input formControlName="correo" type="email" required></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Confirmar correo electronico</ion-label>
                <ion-input formControlName="correo2" type="email" required></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Contraseña</ion-label>
                <ion-input formControlName="pw" type="password" required></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Confirmar contraseña</ion-label>
                <ion-input formControlName="pw2" type="password" required></ion-input>
            </ion-item>
            <br><br>
            <ion-label *ngIf="register.valid" color="primary"><small>proximamente el administrador se pondra en contacto
                    con usted </small>
            </ion-label>
            <br><br>
        </ion-list>
        <ion-button color="basketOrange">
            <ion-label color="light" type="submit">registrarse</ion-label>
        </ion-button>
    </form>

</ion-content>
