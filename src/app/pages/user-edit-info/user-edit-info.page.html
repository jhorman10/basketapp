<app-headerbuttons titulo="editar info"></app-headerbuttons>

<ion-content padding text-center>
    <ion-card >
        <ion-card-content>
            <ion-item style="margin-left:40%" lines="none">
                <ion-avatar>
                    <img src="/assets/avatar.jpg">
                </ion-avatar> 
            </ion-item>
            <ion-button color="basketOrange" (click)="CambiarFoto()">
                <ion-label color="light" style="font-family: 'Raleway-Light'">Cambiar foto </ion-label>                
            </ion-button>
            <form [formGroup]="UserEditInfo" (ngSubmit)="UserEditInformation()">
                <ion-list>
                <br>
                <ion-item>
                    <ion-label position="floating" style="font-family: 'Raleway-Light'">Cambiar Nombre</ion-label>
                    <ion-input formControlName="nombre" type="text" required></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label position="floating" style="font-family: 'Raleway-Light'">Cambiar correo</ion-label>
                    <ion-input formControlName="correo" type="email" required></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label position="floating" style="font-family: 'Raleway-Light'">Repetir correo</ion-label>
                    <ion-input formControlName="correo2" type="email" required></ion-input>
                </ion-item>
                <ion-item lines="none">
                    <ion-label position="floating" style="font-family: 'Raleway-Light'">Cambiar contraseña</ion-label>
                    <ion-input formControlName="pw" type="password" required></ion-input>
                </ion-item>
                <ion-item lines="none">
                    <ion-label position="floating" style="font-family: 'Raleway-Light'">Repetir contraseña</ion-label>
                    <ion-input formControlName="pw2" type="password" required></ion-input>
                </ion-item>
            </ion-list>
        </form>
        </ion-card-content>
    </ion-card>
    <ion-button [disabled]="!UserEditInfo.valid" color="basketOrange">
         <ion-label color="light" style="font-family: 'Raleway-Light'">Guardar</ion-label>
    </ion-button>
</ion-content>
