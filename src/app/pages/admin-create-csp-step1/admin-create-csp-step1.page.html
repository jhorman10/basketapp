<ion-header no-border>
  <ion-toolbar color="basketOrange">
      <ion-buttons slot="start">
          <ion-back-button defaultHref="/"></ion-back-button>
      </ion-buttons>
      <ion-title text-capitalize>PASO 1 DE 2</ion-title>
      <ion-buttons slot="end">
          <ion-button size="small" fill="outline">Siguiente</ion-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-item lines="none">
    <p>CONFIGURACIÓN DE GRUPOS</p>
  </ion-item>
    <ion-item detail lines="none">
      <ion-icon name="arrow-dropright-circle" slot="start"></ion-icon>
      <ion-label (click)="presentAlert()">Número de grupos</ion-label>
    </ion-item>
    <ion-item lines="none">
      <ion-icon name="arrow-dropright-circle" slot="start"></ion-icon>
       <ion-label>GRUPOS</ion-label> <!--se hace un dropdown para ver los grupos agregados(grupoA, grupoB default) -->
    </ion-item>

</ion-content>
