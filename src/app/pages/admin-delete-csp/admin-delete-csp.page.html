<app-headerbuttons titulo="eliminar"></app-headerbuttons>

<ion-content>
  <p text-center>CONFIRMAR ELIMINACIÓN</p>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-label>¿Está seguro de querer eliminar el torneo?</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6">
        <ion-buttons>
          <ion-button (click)="delTorneo()">
            <ion-label>Confirmar</ion-label>
          </ion-button>
        </ion-buttons>
      </ion-col>
      <ion-col size="6">
        <ion-buttons>
          <ion-button routerLink="/admin-create-csp-step3">
            <ion-label>Cancelar</ion-label>
          </ion-button>
        </ion-buttons>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
