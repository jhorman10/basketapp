<ion-header no-border>
  <ion-toolbar color="basketOrange">
      <ion-buttons slot="start">
          <ion-back-button color="light" defaultHref="/"></ion-back-button>
          <ion-label slot="start">Grupo</ion-label>
      </ion-buttons>
      <ion-title class="tituloAdmin" text-capitalize>AJUSTES</ion-title>
      <ion-buttons slot="end">
          <ion-button class="botonCrear" 
                      size="small"                      
                      routerLink="/admin-create-csp-fs">
                      Guardar
          </ion-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>

    <p>CADA PARTICIPANTE JUEGA CONTRA EL RESTO</p>

    <ion-grid>
        <ion-row>
            <ion-col size="10">
                <ion-label>Una vez</ion-label>
            </ion-col>
            <ion-col size="2">
                <ion-checkbox></ion-checkbox>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="10">
                <ion-label>Dos veces</ion-label>
            </ion-col>
            <ion-col size="2">
                <ion-checkbox></ion-checkbox>
            </ion-col>
        </ion-row>
    </ion-grid>

    <p>PARTIDOS</p>
    <ion-grid>
        <ion-row>
            <ion-col size="10">
                <ion-label>Enfrentar equipos al azar</ion-label>
            </ion-col>
            <ion-col size="2">
                <ion-checkbox></ion-checkbox>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="10">
                <ion-label>Enfrentar equipos manualmente</ion-label>
            </ion-col>
            <ion-col size="2">
                <ion-checkbox></ion-checkbox>
            </ion-col>
        </ion-row>
    </ion-grid>




</ion-content>
