<ion-header no-border>
  <ion-toolbar color="basketOrange">
      <ion-buttons slot="start">
          <ion-back-button color="light" defaultHref="/"></ion-back-button>
      </ion-buttons>
      <ion-title class="tltSelecFecha" text-capitalize>Enfrentamiento Manual</ion-title>
      <ion-buttons slot="end">
          <ion-button class="botonCrearP"               
                      routerLink="/admin-create-csp-fs">
                      Siguiente
          </ion-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content text-center>
  <ion-grid>
      <p text-center>SELECCION DE ENFRENTAMIENTOS</p>
      <ion-row padding align-items-center>
          <ion-col>
              <ion-label (click)="selManual()">Jornada 1</ion-label>
          </ion-col>
      </ion-row>
      <ion-row padding>
          <ion-col>
              <ion-label>Jornada 2</ion-label>
          </ion-col>
      </ion-row>
      <ion-row padding>
          <ion-col>
              <ion-label>Jornada 3</ion-label>
          </ion-col>
      </ion-row>
  </ion-grid>




</ion-content>
