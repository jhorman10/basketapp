<app-headerbuttons titulo="paso Final"></app-headerbuttons>

<ion-content>
  <p text-center>Confirmación creación del torneo</p>
  <ion-row align-items-center padding>
    <ion-col size="8">
      <ion-label >Nombre del torneo</ion-label>
    </ion-col>
    <ion-col size="4">
      <ion-input placeholder="TorneoXXX"></ion-input>
    </ion-col>
    <ion-col size="8">
      <ion-label>Cantidad de grupos</ion-label>
    </ion-col>
    <ion-col size="4">
      <ion-input placeholder="#"></ion-input>
    </ion-col>
    <ion-col size="8">
      <ion-label>Cantidad de equipos</ion-label>
    </ion-col>
    <ion-col size="4">
      <ion-input placeholder="#"></ion-input>
    </ion-col>
    <ion-col size="8">
      <ion-label>Género</ion-label>
    </ion-col>
    <ion-col size="4">
      <ion-input placeholder="Masculino"></ion-input>
    </ion-col>
  </ion-row>

  <ion-buttons>
    <ion-button (click)="guardarTorneo()"
                routerLink="/admin">
      <ion-label>Guardar</ion-label>
    </ion-button>
  </ion-buttons>
</ion-content>
