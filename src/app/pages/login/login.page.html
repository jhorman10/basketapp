<ion-header no-border>
    <ion-toolbar color="dark">
        <ion-title text-center>login</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding text-center>
    <h2 text-center>INICIA SESIÓN</h2>
    <ion-item color="transparent">
        <ion-input  inputmode="email" 
                    placeholder="Correo Electrónico"
                    text-center
                    >
        </ion-input>
    </ion-item>
    <ion-item color="transparent" text-center>
        <ion-input  inputmode="password"
                    placeholder="Contraseña"
                    minLenght="8">
        </ion-input>
    </ion-item>        
    <ion-item   lines="none" 
                color="transparent"
                text-center>
        <ion-label><small><a>¿Olvidaste tu contraseña?</a></small></ion-label>
    </ion-item>
    <ion-button color="primary"
                type="submit"
                >
        Iniciar Sesión
    </ion-button>
</ion-content>

<ion-footer color="transparent">

</ion-footer>
