<ion-content padding text-center scroll-y="false">
    <br><br><br>
    <h2 text-center>
        <ion-label color="light" style="font-weight: bolder">INICIA SESIÓN</ion-label>
    </h2>
    <br><br>
    <form #loginF="ngForm" (ngSubmit)="login(loginF); loginF.reset()">
        <ion-input  type="email"
                    color="transparent"
                    placeholder="Correo Electrónico" 
                    [(ngModel)]="usuario.email"
                    name="mail"
                    email
                    text-center
                    style="font-family: 'Raleway-Light'; color:white; font-weight: bold"
                    #mail>
        </ion-input>
        <br>
        <ion-input  type="password"
                    color="transparent"
                    placeholder="Contraseña"
                    [(ngModel)]="usuario.password"
                    name="password"
                    password
                    minLenght="6"
                    style="font-family: 'Raleway-Light'; color:white; font-weight: bold"
                    #password>
        </ion-input>
        <br>
        <ion-label  text-center 
                    routerLink="/user-forgot-pw">
                    <small style="color: white; border-bottom: 1px solid #fff;font-size: 12px">
                        ¿Olvidaste tu contraseña?
                    </small>
        </ion-label>
        <br><br><br>
        <ion-button color="dark" type="submit">
                    Iniciar Sesión
        </ion-button>
        <br><br>
        <ion-label  style="color: white; border-bottom: 1px solid #fff;"
                    routerLink="/user-register">
                    Registrarse
        </ion-label>
    </form>
    <br><br><br>
    <br>
    <ion-footer>
        <ion-toolbar text-center color="transparent">
            <ion-label color="light">
                Sponsored By: 
                <br>
                XXXXXXXXXXXXXXX
                <br>
                <small>Powered By: Trascender Global &copy;</small>
            </ion-label>
        </ion-toolbar>
    </ion-footer>
</ion-content>
